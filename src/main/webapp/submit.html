<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>

  <div class="header">

    <img src="reimbersys_logo.png" width="100vw" height="100vw" alt="Reimbersys Logo" id="logo">

  </div>

    <div class="middle">
      
        <form>
        
            <div class="dropdown">
                <label for="loanType">Reimbursement Type: </label>        
                <select id="loanType">
                        <option id="loan-type-lodging" value="lodging">Lodging</option>
                        <option id="loan-type-travel" value="travel"> Travel</option>
                        <option id="loan-type-food" value="food">Food</option>
                        <option id="loan-type-other" value="Other">Other</option>
                       </select>
                </ul>
              </div>
      
          <div class="form-group">
        <label for="inputAmount">Amount</label>
        <input type="text" class="form-control" id="inputAmount" placeholder="Enter Amount">
      </div>
      <div class="form-group">
        <label for="inputText">Description</label>
        <input type="text-area" class="form-control" id="inputText">
      </div>

      <button type="submit" class="btn btn-success">Login</button>
    </form>

  </div>
    <div class="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </div>
</body>

</html>
